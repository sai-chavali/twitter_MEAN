<div class=container>
    <form ng-submit="CreateUser(username,password)">
        <div class="form-group">
            <label>Gmail Account</label>
            <input class="form-control" type="text" ng-model="gmailaccount">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" ng-model="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-model="password">
        </div>
         <a href="/login"><input class="btn btn-success btn-lg btn-block" type="submit" value="Register"></a>
   </form>
        <h3 ng-if='currentUser'></h3>
</div>
